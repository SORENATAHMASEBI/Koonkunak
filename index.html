    <title>کون کونک اولترا | نبرد نهایی</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --glow: #ff2e2e; --bg-dark: #000; --skin: #ffbaba; }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--bg-dark);
        margin: 0; padding: 0; 
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        user-select: none; 
        -webkit-tap-highlight-color: transparent;
        color: #fff;
      }
      #app-root { height: 100dvh; display: flex; flex-direction: column; position: relative; }
      
      #loading-screen {
        position: fixed; inset: 0; background: #000; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
      }
      .loader-bar { width: 140px; height: 3px; background: #111; border-radius: 10px; margin-top: 20px; overflow: hidden; }
      .loader-progress { width: 0%; height: 100%; background: var(--glow); box-shadow: 0 0 20px var(--glow); animation: load 2.5s ease-in-out forwards; }
      @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
      
      .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
      
      /* Advanced Sexy Jelly Butt */
      .butt-container { 
        display: flex; 
        width: 100%; 
        max-width: 400px;
        justify-content: center; 
        perspective: 1000px; 
        position: relative;
        touch-action: manipulation;
        flex: 1;
        align-items: center;
        z-index: 10;
        margin: 0 auto;
      }
      
      .butt-cheek {
        width: 40vw; 
        max-width: 160px; 
        aspect-ratio: 0.85;
        background: radial-gradient(circle at 35% 25%, #ffecec 0%, #ff2e2e 35%, #800 85%, #200 100%);
        box-shadow: 
          inset -12px -18px 35px rgba(0,0,0,0.85),
          inset 12px 18px 25px rgba(255,255,255,0.2),
          0 40px 80px -20px rgba(0, 0, 0, 0.95);
        transition: transform 0.06s cubic-bezier(0.1, 0.9, 0.2, 1.4);
        will-change: transform; 
        position: relative;
      }
      
      .cheek-left { 
        border-radius: 70% 30% 30% 90% / 80% 30% 80% 100%; 
        margin-right: -14px; 
        z-index: 2;
      }
      .cheek-right { 
        border-radius: 30% 70% 90% 30% / 30% 80% 100% 80%; 
        margin-left: -14px; 
        z-index: 2;
      }
      
      /* Juicy Squeeze Animation */
      .slap-active .butt-cheek {
        transform: scale(0.7, 1.3) translateY(45px) rotateX(25deg);
        background: radial-gradient(circle at 50% 50%, #ffaaaa 0%, #ff0000 55%, #400 100%) !important;
        filter: brightness(1.3) saturate(1.2);
      }
      
      .butt-crease {
        position: absolute; left: 50%; top: 40%; bottom: 40%; width: 5px;
        background: linear-gradient(to bottom, transparent, rgba(0,0,0,1), transparent);
        transform: translateX(-50%); z-index: 15; filter: blur(4px); opacity: 0.9;
      }

      .smack { animation: smack-hit 0.15s cubic-bezier(0.1, 0.9, 0.3, 1.6) both; }
      @keyframes smack-hit {
        0% { transform: scale(1); }
        35% { transform: scale(0.7, 0.6) translateY(55px); }
        70% { transform: scale(1.3, 1.4) translateY(-25px); }
        100% { transform: scale(1); }
      }
      
      .screenshake { animation: shake 0.1s linear both; }
      @keyframes shake {
        0%, 100% { transform: translate(0,0); }
        25% { transform: translate(-8px, 8px); }
        50% { transform: translate(8px, -8px); }
      }

      .tap-pop {
        position: absolute; pointer-events: none; animation: pop-float 0.6s ease-out forwards;
        color: #fff; font-weight: 900; text-shadow: 0 0 20px var(--glow); 
        font-size: 2.5rem; z-index: 100;
      }
      
      @keyframes pop-float { 
        0% { transform: translate(-50%, 0) scale(0.4); opacity: 0; } 
        20% { opacity: 1; }
        100% { transform: translate(-50%, -200px) scale(3) rotate(20deg); opacity: 0; } 
      }
      
      .nav-active { background: #ff2e2e; color: #fff !important; box-shadow: 0 10px 30px rgba(255, 46, 46, 0.6); transform: translateY(-8px) scale(1.05); }
      .nav-inactive { color: #9ca3af !important; opacity: 1; }
      .nav-text { font-weight: 900; }
      
      .custom-scrollbar::-webkit-scrollbar { display: none; }
      .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .view-enter { animation: view-fade 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      @keyframes view-fade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      /* RESPONSIVE FIXES FOR TALL SCREENS (IMAGE 1 & 2) */
      @media (max-height: 850px) {
        .header-main { padding-top: 3rem !important; }
        .footer-nav-container { padding-bottom: 3.5rem !important; }
      }

      @media (max-height: 750px) {
        .butt-cheek { width: 34vw; max-width: 130px; }
        .score-display { font-size: 2.4rem !important; }
        .header-main { padding-top: 1.5rem !important; }
        .market-card { padding: 1rem !important; }
        .crash-panel { padding: 1.25rem !important; }
        .stamina-card { padding: 1rem !important; margin-top: 0.5rem !important; }
        .footer-nav-container { padding-bottom: 2.5rem !important; }
      }

      @media (max-width: 360px) {
        .nav-text { font-size: 7.5px !important; }
        .header-main { padding-left: 0.5rem; padding-right: 0.5rem; }
        .nav-btn-inner { padding: 0.4rem !important; }
      }
    </style>
